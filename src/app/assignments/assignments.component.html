<div class="container mt-5 pt-5">
    <div class="card shadow border-0 ">
        <div class="card-header bg-white">
            <div class="row d-flex">
                <h4 class="col-4">Assignments</h4>
                <div class="col-3 justify-content-end">
                     <select class="form-select" (change)="filterRecords($event)">
                    <option value="7" selected>For next 7 Days</option>
                    <option value="14">For next 14 Days</option>
                    <option value="30">For next 30 days</option>
                </select>
                </div>               
            </div>

        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Assignment</th>
                        <th>Due</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let assignment of assignments">
                    <tr class="text-secondary">
                        <td>{{assignment.subject}}</td>
                        <td>{{assignment.name}}</td>
                        <td>{{assignment.Deadline|date:'dd-MM-yyyy'}}</td>
                        <td [className]="assignment.cssClass">{{assignment.dueIn}}</td>
                        <div class="d-flex gap-3">
                            <a href="https://conestoga.desire2learn.com/d2l/lms/dropbox/user/folder_submit_files.d2l?db=780776&grpid=0&isprv=0&bp=0&ou=878955" target="_blank" class="btn btn-success">Show Instructions</a>
                            <a href="https://conestoga.desire2learn.com/d2l/lms/dropbox/user/folder_submit_files.d2l?db=780776&grpid=0&isprv=0&bp=0&ou=878955" target="_blank" class="btn btn-primary">Upload</a>
                            <a href="mailto:professor@gmail.com" target="_blank" class="btn btn-warning">Get Help</a>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
